<!DOCTYPE html>
<html>
<head>
    <title>WNC Todos</title>
    <!---<link rel="stylesheet" type="text/css" media="screen" href="main.css" /> --> 
</head>
<body>
    <h1>Todos List</h1>

    <div>
    <button onclick="handlers.displayTodos()">Display Todos</button>
    <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>

    <div>
        <button onclick="handlers.addTodo()">Add</button>
        <input id="addTodoTextInput" type="text" placeholder="Enter your todo"> 
    </div>

    <div>
        <button onclick="handlers.changeTodo()">Change Todo</button>
        <input id="changeTodoPositionInput" type="number" placeholder="0, 1, 2">
        <input id="changeTodoTextInput" type="text" placeholder="Enter modified todo">
    </div>

    <div>
        <button onclick="handlers.deleteTodo()">Delete</button>
        <input id="deleteTodoPositionInput" type="number" placeholder="0, 1, 2"> 
    </div>

    <div>
        <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
        <input id="toggleCompletedPositionInput" type="number" placeholder="0, 1, 2"> 
    </div>

    <ul>
        
    </ul>


    <script src="todoswatchandcode.js"></script>
</body>
</html>
